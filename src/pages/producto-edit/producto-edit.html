<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-image: url('assets/imgs/fondo.jpg');">
  <form [formGroup]="form">
    <ion-item>
      <ion-label stacked>Nombre Producto</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <ion-item *ngIf="!form.controls.name.valid && (form.controls.name.dirty || form.controls.name.touched)" color="danger">
      <div [hidden]="!form.controls.name.errors.required">
        Campo Obligatorio
      </div>
    </ion-item>

    <ion-item>
      <ion-label stacked>Precio</ion-label>
      <ion-input type="text" formControlName="precio"></ion-input>
    </ion-item>


    <ion-item *ngIf="!form.controls.precio.valid && (form.controls.precio.dirty || form.controls.precio.touched)" color="danger">
      <div [hidden]="!form.controls.precio.errors.required">
        Campo Obligatorio
      </div>
    </ion-item>

    <div padding>
      <button ion-button block type="submit" [disabled]="!form.valid" (click)="onSubmit()">Guardar</button>
    </div>
  </form>
</ion-content>
