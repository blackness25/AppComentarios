<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Lista de Productos
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="signOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-image: url('assets/imgs/fondo.jpg');">

  <ion-list>
  <ion-item-sliding *ngFor="let producto of productos | async">

    <ion-item>
      <h1>{{ producto.name }}</h1>
      <p>$ {{ producto.precio }}</p>
    </ion-item>

    <ion-item-options side="left">
      <button ion-button color="secondary" (click)="editProducto(producto)">
        <ion-icon name="create"></ion-icon>
      </button>
      <button ion-button color="danger" (click)="removeProducto(producto.key)">
          <ion-icon name="trash"></ion-icon>
          </button>
    </ion-item-options>

  </ion-item-sliding> 
</ion-list>
 
  <ion-fab bottom right>
    <button ion-fab color="dark" (click)="newProducto()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
